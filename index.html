<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JENNIE</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;600;700&family=Inter:wght@300;400;500;600&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary: #1a1a1a;
            --accent: #e8b4bc;
            --accent-dark: #d4949e;
            --bg: #faf8f6;
            --card-bg: #ffffff;
            --text-muted: #6b7280;
        }

        * { margin: 0; padding: 0; box-sizing: border-box; }

        body {
            font-family: 'Inter', -apple-system, sans-serif;
            background: var(--bg);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 2rem;
            position: relative;
            overflow-x: hidden;
        }

        /* 背景装饰 */
        body::before {
            content: ''; position: fixed; top: -50%; right: -30%; width: 80vw; height: 80vw;
            background: radial-gradient(circle, var(--accent) 0%, transparent 70%);
            opacity: 0.15; z-index: 0; pointer-events: none;
        }

        .container { position: relative; z-index: 1; width: 100%; max-width: 420px; }

        .card {
            background: var(--card-bg);
            border-radius: 24px;
            padding: 3rem 2.5rem;
            box-shadow: 0 20px 40px -10px rgba(0, 0, 0, 0.08);
            text-align: center;
            position: relative;
            overflow: hidden;
        }

        .card::before {
            content: ''; position: absolute; top: 0; left: 0; right: 0; height: 4px;
            background: linear-gradient(90deg, var(--accent), var(--accent-dark), var(--accent));
        }

        .avatar {
            width: 140px; height: 140px; border-radius: 50%; object-fit: cover;
            border: 3px solid var(--card-bg);
            box-shadow: 0 0 0 4px var(--accent), 0 10px 30px rgba(0, 0, 0, 0.1);
        }

        .name {
            font-family: 'Playfair Display', serif; font-size: 2rem; font-weight: 700;
            color: var(--primary); letter-spacing: 3px; margin: 1.5rem 0 0.5rem;
        }

        .tagline { font-size: 1rem; color: var(--text-muted); font-style: italic; margin-bottom: 2rem; }

        .info-card {
            background: #f9f9f9; border-radius: 16px; padding: 1.25rem; margin-bottom: 2rem;
            border-left: 4px solid var(--accent); text-align: left;
        }

        .btn-group { display: flex; flex-direction: column; gap: 0.75rem; }

        .btn {
            display: inline-flex; align-items: center; justify-content: center; gap: 10px;
            padding: 14px 28px; border-radius: 12px; font-size: 0.9rem; font-weight: 500;
            text-decoration: none; transition: all 0.3s ease; border: none; cursor: pointer;
        }

        .btn-primary { background: var(--primary); color: white; }
        .btn-secondary { background: white; color: var(--primary); border: 1.5px solid #eee; }
        .btn:hover { transform: translateY(-2px); box-shadow: 0 5px 15px rgba(0,0,0,0.1); }

        /* 视频弹窗样式 */
        #videoModal {
            display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0,0,0,0.9); z-index: 1000; justify-content: center; align-items: center;
        }
        .modal-content { position: relative; width: 90%; max-width: 800px; aspect-ratio: 16/9; }
        .close-btn {
            position: absolute; top: -40px; right: 0; color: white; background: none;
            border: none; font-size: 1.2rem; cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="card">
            <img src="avatar.jpg" alt="Jennie" class="avatar">
            <h1 class="name">JENNIE KIM</h1>
            <p class="tagline">"Shining solo."</p>

            <div class="info-card">
                <p id="time-display">正在获取动态歌词...</p>
            </div>

            <div class="btn-group">
                <button class="btn btn-primary" onclick="openVideo()">
                    <svg width="20" height="20" fill="currentColor" viewBox="0 0 24 24"><path d="M8 5v14l11-7z"/></svg>
                    播放最新 MV
                </button>
                <a href="https://www.instagram.com/jennierubyjane/" target="_blank" class="btn btn-secondary">Instagram</a>
            </div>
        </div>
    </div>

    <div id="videoModal">
        <div class="modal-content">
            <button class="close-btn" onclick="closeVideo()">✕ 关闭视频</button>
            <iframe id="youtubePlayer" width="100%" height="100%" src="" frameborder="0" allow="autoplay; encrypted-media" allowfullscreen style="border-radius:12px;"></iframe>
        </div>
    </div>

    <script>
        // 1. 获取动态歌词逻辑
        async function updateContent() {
            const display = document.getElementById('time-display');
            try {
                const response = await fetch('/time');
                if (response.ok) display.innerText = await response.text();
            } catch (e) { display.innerText = "JENNIE: 'Shining solo.'"; }
        }
        updateContent();

        // 2. 视频弹窗逻辑
        const videoId = "JSFG-IE8n_c"; // 这里可以换成你喜欢的 YouTube 视频 ID
        function openVideo() {
            const modal = document.getElementById('videoModal');
            const player = document.getElementById('youtubePlayer');
            player.src = `https://www.youtube.com/embed/${videoId}?autoplay=1`;
            modal.style.display = 'flex';
        }
        function closeVideo() {
            const modal = document.getElementById('videoModal');
            const player = document.getElementById('youtubePlayer');
            player.src = '';
            modal.style.display = 'none';
        }
    </script>
</body>
</html>
